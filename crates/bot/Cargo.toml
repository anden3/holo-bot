[package]
name = "bot"
version = "0.1.0"
authors = ["Andr√© Vennberg <andre.vennberg@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
apis = { path = "../apis" }
utility = { path = "../utility" }
commands = { path = "../commands" }
holo-bot-macros = { path = "../holo-bot-macros" }

log = "0.4"
lru = "0.6"
rand = "0.8"
paste = "1.0"
regex = "1"
anyhow = "1.0"
chrono = "0.4"
futures = "0.3"
reqwest = "0.11"
songbird = "0.2"
once_cell = "1.7"
serde_json = "1"
chrono-humanize = "0.2"
unicode-truncate = "0.2"

tracing = "0.1"
tracing-futures = "0.2"

tokio = { version = "^1", features = ["full"] }
backoff = { version = "0.3", features = ["tokio"] }
serenity = { version = "0.10", default-features = false, features = [
    "builder",
    "cache",
    "client",
    "collector",
    "gateway",
    "model",
    "http",
    "utils",
    "rustls_backend",
    "framework",
    "standard_framework",
    "unstable_discord_api",
    "voice",
] }
